<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="login">
  <ion-content background padding="true" class="manual-ios-statusbar-padding ion-content" scroll="false">

      <div class="spacer" style="width: 300px; height: 11px;"></div>


      <div id="error" ng-show="errorMessage.length > 0" class="show-list-numbers-and-dots error-box">
        <p class="error-text">{{errorMessage}}</p>
      </div>

      
      <form id="loginForm" class="list center-form" ng-submit="doLogin()" ng-controller="LoginCtrl" novalidate>
        <img src="img/gingerwald_logo_color.png" class="logo" height="150" />
        <div class="spacer"></div>

        <ion-list id="user-details">
          <label class="item item-input top-input">
            <input type="text" id="email" name="email" ng-model="email" placeholder="E-mail" required>
          </label>
          <label class="item item-input bottom-input">
            <input type="password" id="password" name="password" ng-model="password" placeholder="password" required>
          </label>
        </ion-list>

        <div class="spacer"></div>

        <input type="submit" id="submit" value="Log in" class="button button-stable  button-block" />
        <a href="#/register" id="register" class="button button-positive  button-block button-clear">Or create an account</a>
      </form>

  </ion-content>
</ion-view>
